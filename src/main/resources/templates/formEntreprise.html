<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="~{template1.html}">
<head>
    <meta charset="utf-8">
    <title>Entreprises</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="../static/css/myStyle.css" th:href="@{/css/myStyle.css}"/>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="col-md-6 col-sm-6 col-xs-12">
        <div class="panel panel-primary">
            <div class="panel-heading">Saisie d'une entreprise</div>
            <div class="panel-body">
                <form th:action="@{saveEntreprise}" method="post">
                    <div class="form-group">
                        <label class="control-label">Nom:</label>
                        <input class="form-control" type="text" name="nom" th:value="${entreprise.nom}"/>
                        <span class="text-danger" th:errors="${entreprise.nom}"></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Raison Sociale:</label>
                        <input class="form-control" type="text" name="raisonSociale" th:value="${entreprise.raisonSociale}"/>
                        <span class="text-danger" th:errors="${entreprise.raisonSociale}"></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Email:</label>
                        <input class="form-control" type="text" name="email" th:value="${entreprise.email}"/>
                        <span class="text-danger" th:errors="${entreprise.email}"></span>
                    </div>
                    <button class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
